<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Importing the google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Importing Tailwind CSS -->
    <link rel="stylesheet" href="./dist/output.css" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />

    <title>Snap Intro Section - created by lilKriT</title>
  </head>
  <body>
    <header>
      <nav class="flex h-14 px-6 items-center">
        <a href="#" class="mr-16 bg-yellow-300"
          ><img src="./images/logo.svg" alt=""
        /></a>
        <menu class="flex grow gap-8 bg-red-300 h-full"
          ><li class="bg-blue-300 h-full">Features</li>
          <li>Company</li>
          <li>Careers</li>
          <li>About</li></menu
        >
        <menu class="flex"
          ><li>
            <a href="#" class="block py-2 px-4 text-sm text-mediumGray"
              >Login</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block border-2 border-mediumGray rounded-xl py-2 px-4 text-sm text-mediumGray"
              >Register</a
            >
          </li></menu
        >
      </nav>
    </header>
    <main class="flex justify-center">
      <div class="w-4/5 flex bg-gray-200">
        <div class="basis-2/3 flex flex-col justify-end">
          <h1 class="text-6xl font-bold">Make<br />remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <a href="#">Learn more</a>
          <ul class="flex">
            <li><img src="./images/client-databiz.svg" alt="" /></li>
            <li><img src="./images/client-audiophile.svg" alt="" /></li>
            <li><img src="./images/client-meet.svg" alt="" /></li>
            <li><img src="./images/client-maker.svg" alt="" /></li>
          </ul>
        </div>
        <picture class="hero basis-1/3">
          <source
            media="(max-width: 768px)"
            srcset="./images/image-hero-mobile.png"
          />
          <img src="./images/image-hero-desktop.png" alt="A fancy image." />
        </picture>
      </div>
    </main>
  </body>
</html>
