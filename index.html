<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Importing the google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Importing Tailwind CSS -->
    <link rel="stylesheet" href="./dist/output.css" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />

    <title>Snap Intro Section - created by lilKriT</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <menu class="flex h-16 py-4 pr-8">
          <!-- Logo -->
          <a href="#" class="navLink hover:scale-105"
            ><img src="./images/logo.svg" alt="Snap Logo"
          /></a>
          <!-- Left side -->
          <li><a href="#" class="navLink">Features</a></li>
          <li><a href="#" class="navLink">Company</a></li>
          <li><a href="#" class="navLink">Careers</a></li>
          <li><a href="#" class="navLink">About</a></li>
          <!-- Right side -->
          <li class="ml-auto">
            <a href="#" class="navLink">Login</a>
          </li>
          <li>
            <a href="#" class="navLink border-2 border-mediumGray rounded-2xl"
              >Register</a
            >
          </li></menu
        >
      </nav>
    </header>

    <!-- Main section -->
    <main class="flex justify-center">
      <!-- Columns -->
      <div class="w-4/5 flex bg-gray-200">
        <!-- Left column -->
        <div
          class="basis-2/3 flex flex-col justify-end items-start bg-purple-300"
        >
          <h1 class="text-6xl font-bold">Make<br />remote work</h1>
          <p class="bg-red-200">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <a
            href="#"
            class="bg-almostBlack text-almostWhite hover:bg-transparent hover:text-almostBlack text-xl rounded-xl px-6 py-2 flex justify-center items-center transition-all duration-300 ease-in-out border-2 border-almostBlack"
            >Learn more</a
          >
          <!-- Company logos -->
          <ul class="flex justify-start items-center gap-8">
            <li>
              <a href="#"><img src="./images/client-databiz.svg" alt="" /></a>
            </li>
            <li>
              <a href="#"
                ><img src="./images/client-audiophile.svg" alt=""
              /></a>
            </li>
            <li>
              <a href="#"><img src="./images/client-meet.svg" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="./images/client-maker.svg" alt="" /></a>
            </li>
          </ul>
        </div>
        <!-- Right column -->
        <picture class="hero basis-1/3">
          <source
            media="(max-width: 768px)"
            srcset="./images/image-hero-mobile.png"
          />
          <img src="./images/image-hero-desktop.png" alt="A fancy image." />
        </picture>
      </div>
    </main>
  </body>
</html>
